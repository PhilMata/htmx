{% extends "movie/base.html" %}
{% load static %}
{% block title %}
    MovieApp - Home
{% endblock title %}
{% block content %}
    <div class="container">
        <form class="fomu mt-4" action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
            {% endfor %}
            <input class="btn btn-success mt-1" type="submit" name="Create User">
        </form>
    </div>
{% endblock content %}
